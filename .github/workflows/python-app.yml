name: BeAST CI

on:
  push:
    branches: [ "main", "master", "Release", "dev" ]
  pull_request:
    branches: [ "main", "master", "Release", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./BeAST_Pi_Code/TheBeast/TheBeast

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas numpy scipy
        # Install requirements if they exist
        if [ -f beast/requirements.txt ]; then pip install -r beast/requirements.txt; fi
        # Install optional dependencies for RAG if needed, or rely on mocks in tests
        # pip install sentence-transformers faiss-cpu torch transformers
        
    - name: Run tests with pytest
      run: |
        # Run tests and show output
        pytest tests/ -v
